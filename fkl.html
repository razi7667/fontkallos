<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font License Issuer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="fkl.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <h1 class="text-center">Font License Issuer</h1>
        <form id="licenseForm" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
                                
            <div class="form-group">
                <label>Select Fonts:</label><br>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Vasantham" value="FKL-Vasantham" class="form-check-input">
                    <label for="FKL-Vasantham" class="form-check-label">FKL-Vasantham</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Greeshmam" value="FKL-Greeshmam" class="form-check-input">
                    <label for="FKL-Greeshmam" class="form-check-label">FKL-Greeshmam</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Varsham" value="FKL-Varsham" class="form-check-input">
                    <label for="FKL-Varsham" class="form-check-label">FKL-Varsham</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Hemantham" value="FKL-Hemantham" class="form-check-input">
                    <label for="FKL-Hemantham" class="form-check-label">FKL-Hemantham</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Shishiram" value="FKL-Shishiram" class="form-check-input">
                    <label for="FKL-Shishiram" class="form-check-label">FKL-Shishiram</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Sharath" value="FKL-Sharath" class="form-check-input">
                    <label for="FKL-Sharath" class="form-check-label">FKL-Sharath</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="FKL-Jazari" value="FKL-Jazari" class="form-check-input">
                    <label for="FKL-Jazari" class="form-check-label">FKL-Jazari</label>
                </div>            
            </div>

            <button type="button" class="btn btn-primary" onclick="issueLicense()">Issue License</button>
            <button type="button" class="btn btn-success" onclick="downloadPDF()" id="downloadButton" style="display:none;">Download PDF</button>
        </form>
        <p id="message" class="mt-3"></p>
        <div id="licenseDisplay" class="license-display" style="display:none;"></div>
        <p class="info">Devoloped & Hosted By Razi Vayalkara</p>
    </div>

    <script src="fkl.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
